<h2 style="text-align:center">User Registration Form</h2>

<form action="/submit" method="POST" enctype="multipart/form-data">
  <!-- Text Input -->
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <!-- Email Input -->
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>

  <!-- Password Input -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <!-- Number Input -->
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="0" max="120">

  <!-- Checkbox -->
  <label>Subscribe to:</label>
  <div class="checkbox-radio-group">
    <input type="checkbox" id="newsletter" name="subscribe" value="newsletter">
    <label for="newsletter">Newsletter</label>
  </div>

  <!-- Radio Buttons -->
  <label>Gender:</label>
  <div class="checkbox-radio-group">
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
  </div>

  <!-- Select Dropdown -->
  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="">--Select--</option>
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
  </select>

  <!-- Textarea -->
  <label for="about">Tell us about yourself:</label>
  <textarea id="about" name="about" rows="4"></textarea>

  <!-- File Upload -->
  <label for="resume">Upload Resume:</label>
  <input type="file" id="resume" name="resume">

  <!-- Color and Date Inputs -->
  <label for="favcolor">Favorite Color:</label>
  <input type="color" id="favcolor" name="favcolor">

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate" name="birthdate">

  <!-- Range Input -->
  <label for="volume">Volume:</label>
  <input type="range" id="volume" name="volume" min="0" max="100">

  <!-- Submit -->
  <button type="submit">Register</button>

</form>
